<div class="form-container mat-elevation-z5">
    <div class="center">
        <img src="/assets/img/Logo.png" style="height: 96px; width: 96px; object-fit: cover;">
    </div>
    <h1 class="center">MÂ³ Messenger</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Please enter a correct email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm is required</mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm?.errors?.['passwordsDontMatch']">Passwords should match</mat-error>

        <div class="center mt-16"><button mat-raised-button color="primary" type="submit">Sign Up</button></div>
        <span class="center mt-16">Already have an Account<a routerLink="login" class="sign-up-link">Login</a></span>
    </form>
</div>
