<div class="dialog-container">


    <h1 onclick="" mat-dialog-title>Add Channel</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Channel Name</mat-label>
                <input [(ngModel)]="channel.name" matInput placeholder="Channel 1">
            </mat-form-field>

        </div>

    </div>
    <div mat-dialog-actions class="dialog-action-buttons">
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button (click)="saveChannel()">Save</button>
    </div>
</div>
