<div class="dialog-container">


    <h1 onclick="" mat-dialog-title>Add Name</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Name</mat-label>
                <input [(ngModel)]="displayName" matInput placeholder="Max Muster">
            </mat-form-field>

        </div>

    </div>
    <div mat-dialog-actions class="dialog-action-buttons">

        <button mat-button (click)="saveName()">Save</button>
    </div>
</div>
